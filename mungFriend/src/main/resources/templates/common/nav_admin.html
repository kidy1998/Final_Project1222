<!-- 관리자인 경우 -->
<th:block th:if="${session.loginMember.adminYn == 'Y'}">
    <ul>
        <li> <a th:href = "@{/mypage/admin/adminInquiryBox}" id="inquiry" th:onclick="setActiveLink(inquiry)"> 1:1 문의함</a> </li>
        <li> <a th:href = "@{/mypage/admin/reservationList_admin}" id="inquiry" th:onclick="setActiveLink(inquiry)"> 예약 내역</a> </li>
        <li> <a th:href = "@{/mypage/admin/donationList}" id="donationList" th:onclick="setActiveLink(donationList)"> 후원 내역</a> </li>
        <li> <a th:href = "@{/mypage/admin/admissionList}" id="admissionList" th:onclick="setActiveLink(admissionList)"> 입소신청 내역</a></li>
        <li> <a th:href = "@{/mypage/admin/memberListAdmin}" id="memberList" th:onclick="setActiveLink(memberList)"> 회원 관리</a></li>
        <li class="hasSubmenu"> <a th:href="@{#}" class="toggleSubmenu" th:onclick="return false;">관리 현황 </a>
            <ul class="submenu">
                <li><a th:href="@{/mypage/admin/dogStatus}" id="dogStatus" th:onclick="setActiveLink(dogStatus)">유기견 현황</a></li>
                <li><a th:href="@{/mypage/admin/donationStatus}" id="donationStatus" th:onclick="setActiveLink(donationStatus)">후원 현황</a></li>
            </ul>
        </li>
    </ul>




    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const submenuItems = document.querySelectorAll('.hasSubmenu');

            submenuItems.forEach(function (item) {
                item.addEventListener('click', function () {
                    const submenu = this.querySelector('.submenu');
                    submenu.classList.toggle('active');
                });
            });
        });




        function setActiveLink(linkId) {
        // 모든 링크에서 underline 클래스 제거
        // var links = document.querySelectorAll('.submenu a');
        // links.forEach(function(link) {
        //     link.classList.remove('underline');
        // });

        // 클릭한 링크에 underline 클래스 추가
        var clickedLink = document.getElementById(linkId);
        if (clickedLink) {
            clickedLink.classList.add('underline');
        }
    }
    </script>
    
</th:block>
