<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        #load {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 200;
        }

        #load img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>

	<div id="load">
	    <img th:src="@{/images/loadDog.png}" alt="loading">
	</div>

	<script type="text/javascript">
	    window.addEventListener('load', function () {
	        var loader = document.getElementById('load');
	        loader.style.display = 'none';
	    });
	</script>

</body>
</html>
