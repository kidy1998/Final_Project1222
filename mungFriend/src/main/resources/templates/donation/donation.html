<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>후원하기</title>
        <link rel="stylesheet" th:href="@{/css/donation/donation.css}">
    </head>
    <body>

	    <th:block th:replace="~{common/header}"></th:block>
 	 	
        <main>
            <section class = "donationIntro">
                <div class = "donationIntroTitle">
                    후원하기
                </div>
                <div class = "donationIntroContent">
                    <pre>
                        후원은 사랑의 가장 큰 표현입니다.
                        작은 도움이 모여 큰 변화를 만들 수 있습니다.
                        당신의 후원이 이 작은 생명들에게 새로운 삶을 선물할 수 있습니다.
                        지금 후원하시고, 더 나은 내일을 만드는데 동참해주세요!
                    </pre>
                </div>
            </section>


            <section class = "donationProcessBoxArea">
                <div class = "donationProcessBox">
					
		 		  <th:block th:if="${session.loginMember == null}">
	                	<div class = "donationProcess">
	                        <div class = "donationProcessTitle">
	                            후원자 이름
	                        </div>
	                        <div class = "donationProcessArea">
	                        	<fieldset class = "donationFieldset">
									<input type = "text" name = "donationName"  class="donationInput">
	                            </fieldset>
	                        </div>
	                    </div>
	                    
	                	<div class = "donationProcess">
	                        <div class = "donationProcessTitle">
	                            후원자 이메일
	                        </div>
	                        <div class = "donationProcessArea">
	                        	<fieldset class = "donationFieldset">
									<input type = "email" name = "donationEmail"  class="donationInput" >
	                            </fieldset>
	
	                        </div>
	                    </div>
		 			</th:block>
					
					
                    <div class = "donationProcess">
                        <div class = "donationProcessTitle">
                            후원 주기
                        </div>
                        <div class = "donationProcessArea">
                            <!-- <input type = "radio" name = "cycle">
                            <div class = "donationButton" id = "donationCycleOne">
                                일시
                            </div> -->
    
                            <label class = "donationButton">
                                <input type = "radio" name = "donationType" value="일시">
                                <div id = "donationCycleOne" class = "donation">
                                    일시
                                </div>
                            </label>
	    					<th:block th:if="${session.loginMember != null}">
	                            <label class = "donationButton">
	                                <input type = "radio" name = "donationType" value="정기">
	                                <div  id = "donationCycleRecycle" class = "donation">
	                                    정기
	                                </div>
	                            </label>
	                        </th:block>
                        </div>
                    </div>
    
                    <div class = "donationProcess">
                        <div class = "donationProcessTitle">
                            후원 금액
                        </div>
                        <div class = "donationProcessArea ">

							
                            <label class = "donationButton">
                                <input type = "radio" name = "donationAmount" value = "10000">
                                <div class = "donation">
                                    10,000원
                                </div>
                            </label>
    
                            <label class = "donationButton">
                                <input type = "radio" name = "donationAmount" value = "30000">
                                <div class = "donation">
                                    30,000원
                                </div>
                            </label>
    
                            <label class = "donationButton">
                                <input type = "radio" name = "donationAmount" value = "50000">
                                <div class = "donation">
                                    50,000원
                                </div>
                            </label>
    
                            <label class = "donationButton">
                                <input type = "radio" name = "donationAmount" value = "100000">
                                <div class = "donation">
                                    100,000원
                                </div>                          
                            </label>
    
                            <label class = "donationButton">
                                <input type = "radio" name = "donationAmount" value = "input" >
                                <div class = "donation">
                                   직접입력
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div class = "donationProcess" id = "inputAmountArea">
                        <div class = "donationProcessTitle">
                        </div>
                        <div class = "donationProcessArea" id = "inputAmountBtnArea">
							<div id = "inputArea">
								<input type = "number" name = "donationAmount"  class="inputAmount" id = "inputAmount" value = "0" step="100">
								<span id = "inputReset">
									X
								</span>
							</div>
							<button id="btn_add" a href="#add_one">+100</button>
							<button id="btn_add2" a href="#add_one">+10,000</button>
							<button id="btn_add3" a href="#add_one">+50,000</button>
							<button id="btn_add4" a href="#add_one">+100,000</button>
                        </div>
				
					</div>
    
                    <div class = "donationProcess">
                        <div class = "donationProcessTitle">
                            후원자 한마디
                        </div>
                        <div class = "donationProcessArea">
                            <textarea class = "donationContent" placeholder="후원자분의 바람 한마디를 작성해주세요!"></textarea>
                        </div>
                    </div>
    
    
    
                    <div class = "donationProcessTerms">
                        <div class = "donationTerms ">
                            후원 신청 전에 꼭 확인해주세요!
                        </div>
    
                        <div class = "donationProcessCheck">
                            <label>
                                <input type = "checkbox" >
                                후원금액과 후원일을 확인했습니다.
                            </label>
    
                            <label>
                                <input type = "checkbox">
                                후원으로서 유기동물의 대한 책임을 함께 나누겠습니다.
                            </label>
                        </div>
    
                    </div>
    
                    <div class = "donationButtonArea">
                        <div class = "donationButtonBox" th:onclick="paymentInfoCheck()">
                            후원하기
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <th:block th:replace="~{common/chatbot}"></th:block>
        <img th:src="@{/images/chat.png}" class="fixed-image" id="chat-image">
        <a th:href="@{/donation}"><img th:src="@{/images/donation.png}" class="fixed-image" id="donate-image"></a>
        
      
	    <th:block th:replace="~{common/footer}"></th:block>
	    
	    <!-- 회원 정보 넘기기 -->
		<script th:inline = "javascript">
			//var loginMember = /*[[${session.loginMember}]]*/ null;
			//var loginMember = /*[[${session.loginMember != null ? session.loginMember : null}]]*/ null;
			 var loginMember = /*[[${session.loginMember}]]*/ null;
  		    //var donationName = /*[[${session.loginMember != null ? session.loginMember.memberName : ''}]]*/ '후원자 이름';
 			//var donationEmail = /*[[${session.loginMember != null ? session.loginMember.memberEmail  : ''}]]*/ '후원자 이메일';
 			
 			console.log("로그인 정보 " + loginMember);
		</script>
	    
	    
        <!-- 결제 모달창 --> 
        <script  type="text/javascript" th:src="@{https://cdn.iamport.kr/v1/iamport.js}"></script>
        <!--<script type="text/javascript" th:src="@{https://cdn.iamport.kr/js/iamport.payment-1.1.5.js}"></script>-->	 
		<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-1.12.4.min.js}" ></script>		
	    
	    <script th:src="@{/js/donation/donation.js}"></script>
	    <script th:src="@{/js/donation/payment.js}"></script>
	    
	    <!--<script th:src="@{/js/donation/token.js}"></script>-->
    </body>
</html>
