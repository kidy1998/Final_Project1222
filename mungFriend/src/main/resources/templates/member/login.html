<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

	<link rel="stylesheet" th:href="@{/css/member/login.css}">
</head>
<body>
    <section>
		<!-- 헤더 -->
        <th:block th:replace="~{common/header}"></th:block>

        <!-- 내용 -->
        <div id="content">
            <!-- 왼쪽 여백 -->
            <div id="left-gap"></div>

            <!-- 로그인 영역 -->
            <div id="login-section">
                <!-- 로고 영역 -->
                <div id="logo-section">
                    <img th:src="@{/images/member/logo.png}" id="logo">
                </div>

                <!-- 로그인 form 영역 -->
                <div id="form-section">
                    <form th:action="@{/member/login}" method="POST" id="loginForm">
                        <div id="id-section">
                            아이디 <br>
                            <input type="text" id="id" name="memberId">
                        </div>
                        <div id="pw-section">
                            비밀번호 <br>
                            <input type="password" id="pw" name="memberPw">
                        </div>
                        <div id="link-section">
                            <div id="find-section">
                                <a th:href="@{/member/findId}">아이디</a>
                                &nbsp;/&nbsp;
                                <a th:href="@{/member/findPw}">비밀번호찾기</a>
                            </div>
                            <div id="signUp-section">
                                <a th:href="@{/member/signUp}">회원가입</a>
                            </div>
                        </div>
                        <div id="loginBtn-section">
                            <button type="submit" id="login-btn">로그인</button>
                        </div>
                    </form>
                </div>

                <!-- sns 영역 -->
                <div id="sns-section">
                    <div id="hr"><hr></div>
                    <div id="sns">
                        <img th:src="@{/images/member/kakao.png}" id="kakao">
                        <img th:src="@{/images/member/naver.png}" id="naver">
                        <img th:src="@{/images/member/google.png}" id="google">
                    </div>
                </div>
            </div>

            <!-- 오른쪽 여백 -->
            <div id="right-gap">
                <a th:href="@{/#}"><img th:src="@{/images/chat.png}" class="fixed-image" id="chat-image"></a>
                <a th:href="@{/#}"><img th:src="@{/images/donation.png}" class="fixed-image" id="donate-image"></a>
            </div>
        </div>

		<!-- 풋터 -->
        <th:block th:replace="~{common/footer}"></th:block>
    </section>
    
    <script th:src="@{/js/member/login.js}"></script>
</body>
</html>
