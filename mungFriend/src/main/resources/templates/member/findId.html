<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>

    <link rel="stylesheet" th:href="@{/css/member/findId.css}">
</head>
<body>
    <section>
        <!-- 헤더 -->
        <th:block th:replace="~{common/header}"></th:block>

        <!-- 내용 -->
        <div id="content">
            <!-- 왼쪽 여백 -->
            <div id="left-gap"></div>

            <!-- 아이디 찾기 영역 -->
            <div id="findId-section">
                <!-- 로고 영역 -->
                <div id="logo-section">
                    <img th:src="@{/images/member/logo.png}" id="logo">
                </div>

                <!-- 아이디 찾기 설명 영역 -->
                <div id="findIdInfo-section">
                    <div id="title">아이디 찾기</div>
                    <div id="info">아이디는 가입시 입력하신 이름과 이메일을 통해 찾을 수 있습니다.</div>
                </div>

                <!-- 아이디 찾기 form 영역 -->
                <div id="form-section">
                    <form th:action="@{/member/findId}" method="POST" id="findIdForm">
                        <div id="name-section">
                            이름 <br>
                            <input type="text" id="name" name="memberName">
                        </div>
                        <div id="email-section">
                            이메일 <br>
                            <input type="email" id="email" name="memberEmail">
                        </div>
                        <div id="findBtn-section">
                            <button type="submit" id="find-btn">찾기</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 오른쪽 여백 -->
            <div id="right-gap">
                <th:block th:replace="~{common/chatbot}"></th:block>
                <img th:src="@{/images/chat.png}" class="fixed-image" id="chat-image">
                <a th:href="@{/donation}"><img th:src="@{/images/donation.png}" class="fixed-image" id="donate-image"></a>
                
            </div>
        </div>

        <!-- 풋터 -->
        <th:block th:replace="~{common/footer}"></th:block>
    </section>
    
    <script th:src="@{/js/member/findId.js}"></script>
</body>
</html>
