<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기2</title>

    <link rel="stylesheet" th:href="@{/css/member/findPw2.css}">
</head>
<body>
    <section>
        <!-- 헤더 -->
        <th:block th:replace="~{common/header}"></th:block>

        <!-- 내용 -->
        <div id="content">
            <!-- 왼쪽 여백 -->
            <div id="left-gap"></div>

            <!-- 비밀번호 찾기 영역 -->
            <div id="findPw-section">
                <!-- 로고 영역 -->
                <div id="logo-section">
                    <img th:src="@{/images/member/logo.png}" id="logo">
                </div>

                <!-- 비밀번호 찾기 설명 영역 -->
                <div id="findPwInfo-section">
                    <div id="title">비밀번호 찾기</div>
                    <div id="info">asdf****@naver.com 로 인증번호가 발송되었습니다.</div>
                </div>

                <!-- 비밀번호 찾기 form 영역 -->
                <div id="form-section">
                    <form th:action="@{/#}" method="">
                        <div id="authNumber-section">
                            인증번호 입력 <br>
                            <input type="text" id="authNumber" name="authNumber" placeholder="인증번호 입력 (유효시간 5분)">
                        </div>
                        <div id="time-section">4:49</div>
                        <div id="next-section">
                            <button type="submit" id="next-btn">다음</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 오른쪽 여백 -->
            <div id="right-gap">
                <a th:href="@{/#}"><img th:src="@{/images/chat.png}" class="fixed-image" id="chat-image"></a>
                <a th:href="@{/#}"><img th:src="@{/images/donation.png}" class="fixed-image" id="donate-image"></a>
            </div>
        </div>

        <!-- 풋터 -->
        <th:block th:replace="~{common/footer}"></th:block>
    </section>
</body>
</html>
