<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기3</title>

    <link rel="stylesheet" th:href="@{/css/member/findPw3.css}">
</head>
<body>
    <section>
        <!-- 헤더 -->
        <th:block th:replace="~{common/header}"></th:block>

        <!-- 내용 -->
        <div id="content">
            <!-- 왼쪽 여백 -->
            <div id="left-gap"></div>

            <!-- 비밀번호 찾기 영역 -->
            <div id="findPw-section">
                <!-- 로고 영역 -->
                <div id="logo-section">
                    <img th:src="@{/images/member/logo.png}" id="logo">
                </div>

                <!-- 비밀번호 찾기 설명 영역 -->
                <div id="findPwInfo-section">
                    <div id="title">비밀번호 찾기</div>
                    <div id="info">새로운 비밀번호로 재설정해주세요.</div>
                </div>

                <!-- 비밀번호 찾기 form 영역 -->
                <div id="form-section">
                    <form th:action="@{/#}" method="POST" id="findPwForm3">
                        <div id="id-section">
                            아이디 <br>
                            <div id="id">user01</div>
                        </div>
                        <div id="newPw-section">
                            새 비밀번호 <br>
                            <input type="password" id="newPw" name="newPw">
                        </div>
                        <div id="newPw-confir-section">
                            새 비밀번호 확인<br>
                            <input type="password" id="newPw-confir" name="newPw-confir">
                        </div>
                        <div id="newPw-effect-sec">비밀번호가 일치합니다.</div>
                        <div id="confirm-section">
                            <button type="submit" id="confirm-btn">확인</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 오른쪽 여백 -->
            <div id="right-gap">
                <a th:href="@{/#}"><img th:src="@{/images/chat.png}" class="fixed-image" id="chat-image"></a>
                <a th:href="@{/#}"><img th:src="@{/images/donation.png}" class="fixed-image" id="donate-image"></a>
            </div>
        </div>

        <!-- 풋터 -->
        <th:block th:replace="~{common/footer}"></th:block>
    </section>
    
    <script th:src="@{/js/member/findPw.js}"></script>
</body>
</html>
