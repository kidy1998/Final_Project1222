<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 성공</title>

    <link rel="stylesheet" th:href="@{/css/member/findIdSuccess.css}">
</head>
<body>
    <section>
        <!-- 헤더 -->
        <th:block th:replace="~{common/header}"></th:block>

        <!-- 내용 -->
        <div id="content">
            <!-- 왼쪽 여백 -->
            <div id="left-gap"></div>

            <!-- 아이디 찾기 영역 -->
            <div id="findId-section">
                <!-- 로고 영역 -->
                <div id="logo-section">
                    <img th:src="@{/images/member/logo.png}" id="logo">
                </div>

                <!-- 아이디 찾기 설명 영역 -->
                <div id="findIdInfo-section">
                    <div id="title">아이디 찾기</div>
                    <div id="info">회원가입 시 사용한 아이디는 <b th:text="${memberId}">회원 아이디</b> 입니다.</div>
                </div>

                <!-- 로그인 버튼 영역 -->
                <div id="form-section">
                    <a th:href="@{/member/login}"><button type="button" id="loginMove-btn">로그인 화면으로 돌아가기</button></a>
                </div>
            </div>

            <!-- 오른쪽 여백 -->
            <div id="right-gap">
                <th:block th:replace="~{common/chatbot}"></th:block>
                <img th:src="@{/images/chat.png}" class="fixed-image" id="chat-image">
                <a th:href="@{/donation}"><img th:src="@{/images/donation.png}" class="fixed-image" id="donate-image"></a>
                
            </div>
        </div>

        <!-- 풋터 -->
        <th:block th:replace="~{common/footer}"></th:block>
    </section>
</body>
</html>
