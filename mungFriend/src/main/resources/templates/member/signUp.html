<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" th:href="@{/css/member/signUp.css}">
</head>
<body>
    <section>
        <!-- 헤더 -->
        <th:block th:replace="~{common/header}"></th:block>

        <!-- 내용 -->
        <div id="content">
            <!-- 왼쪽 여백 -->
            <div id="left-gap"></div>

            <!-- 회원가입 영역 -->
            <div id="signUp-section">
                <!-- 로고 영역 -->
                <div id="logo-section">
                    <img th:src="@{/images/member/logo.png}" id="logo">
                </div>

                <!-- 회원가입 form 영역 -->
                <div id="form-section">
                    <form th:action="@{/member/signUp}" method="POST" id="signUp-form" enctype="multipart/form-data">
                        <!-- 아이디 -->
                        <div id="id-sec">
                            <div id="id-tit">아이디</div>
                            <div id="id-input">
                                <input type="text" id="id" name="memberId" placeholder="아이디">
                            </div>
                            <div id="id-blank"></div>
                        </div>

                        <div id="id-dupli-sec">
                            <div id="id-left-blank"></div>
                            <div id="id-center">영어,숫자로만 5~10글자</div>
                            <div id="id-right-blank"></div>
                        </div>

                        <!-- 비밀번호 -->
                        <div id="pw-sec">
                            <div id="pw-tit">비밀번호</div>
                            <div id="pw-input">
                                <input type="password" id="pw" name="memberPw" placeholder="비밀번호">
                            </div>
                            <div id="pw-blank"></div>
                        </div>

                        <div id="pw-confir-sec">
                            <div id="pw-confir-tit">비밀번호 확인</div>
                            <div id="pw-confir-input">
                                <input type="password" id="pw-confir" name="pw-confir" placeholder="비밀번호 확인">
                            </div>
                            <div id="pw-confir-blank"></div> 
                        </div>

                        <div id="pw-vali-sec">
                            <div id="pw-left-blank"></div>
                            <div id="pw-center">영어,숫자,특수문자(!,@,#) 6~20글자 사이</div>
                            <div id="pw-right-blank"></div>
                        </div>

                        <!-- 이름 -->
                        <div id="name-sec">
                            <div id="name-tit">이름</div>
                            <div id="name-input">
                                <input type="text" id="name" name="memberName" placeholder="이름">
                            </div>
                            <div id="name-blank"></div>
                        </div>

                        <div id="name-vali-sec">
                            <div id="name-left-blank"></div>
                            <div id="name-center">한글로만 2~10글자</div>
                            <div id="name-right-blank"></div>
                        </div>

                        <!-- 전화번호 -->
                        <div id="phone-sec">
                            <div id="phone-tit">전화번호</div>
                            <div id="phone-input">
                                <input type="tel" id="phone" name="memberTel" placeholder="전화번호">
                            </div>
                            <div id="phone-blank"></div>
                        </div>

                        <div id="phone-vali-sec">
                            <div id="phone-left-blank"></div>
                            <div id="phone-center">'-' 없이 숫자만 입력</div>
                            <div id="phone-right-blank"></div>
                        </div>

                        <!-- 이메일 -->
                        <div id="email-sec">
                            <div id="email-tit">이메일</div>
                            <div id="email-input">
                                <input type="email" id="email" name="memberEmail" placeholder="이메일">
                            </div>
                            <div id="authNum-section">
                                <button type="button" id="authNum-btn">인증번호 받기</button>
                            </div>
                        </div>

                        <div id="email-vali-sec">
                            <div id="email-left-blank"></div>
                            <div id="email-center">메일을 받을 수 있는 이메일 입력</div>
                            <div id="email-right-blank"></div>
                        </div>

                        <div id="authNum-sec">
                            <div id="authNum-tit">인증번호 입력</div>
                            <div id="authNum-input">
                                <input type="text" id="authNum" name="authNum" placeholder="인증번호 입력">
                            </div>
                            <div id="authNum-confir-section">
                                <button type="button" id="authNum-confir-btn">인증번호 확인</button>
                            </div>
                        </div>

                        <div id="authNum-vali-sec">
                            <div id="authNum-left-blank"></div>
                            <div id="authNum-center"></div>
                            <div id="authNum-right-blank"></div>
                        </div>

                        <!-- 닉네임 -->
                        <div id="nickName-sec">
                            <div id="nickName-tit">닉네임</div>
                            <div id="nickName-input">
                                <input type="text" id="nickName" name="memberNickname"  placeholder="닉네임">
                            </div>
                            <div id="nickName-blank"></div>
                        </div>
                        
                        <div id="nickName-vali-sec">
                            <div id="nickName-left-blank"></div>
                            <div id="nickName-center">한글,영어,숫자로만 2~10글자</div>
                            <div id="nickName-right-blank"></div>
                        </div>

                        <!-- 주소 -->
                        <div class="addr-sec">
                            <div id="addr-tit">주소</div>
                            <div id="addr-input">
								<!-- 우편번호 -->
                                <input type="text" id="sample6_postcode" name="memberAddress" placeholder="우편번호">
                            </div>
                            <div id="addr-btn-sec">
                                <button type="button" id="search-btn" onclick="sample6_execDaumPostcode()">검색</button>
                            </div>
                        </div>

                        <div id="line1-sec">
                            <div id="line1-left-blank"></div>
                            <div id="line1-center"></div>
                            <div id="line1-right-blank"></div>
                        </div>

                        <div class="addr-sec">
                            <div id="addr-left-blank1"></div>
                            <div id="addr-input">
								<!-- 도로명/지번주소 -->
                                <input type="text" id="sample6_address" name="memberAddress" placeholder="도로명/지번 주소">
                            </div>
                            <div id="addr-right-blank1"></div>
                        </div>

                        <div id="line2-sec">
                            <div id="line2-left-blank"></div>
                            <div id="line2-center"></div>
                            <div id="line2-right-blank"></div>
                        </div>

                        <div class="addr-sec">
                            <div id="addr-left-blank2"></div>
                            <div id="addr-input">
								<!-- 상세주소 -->
                                <input type="text" id="sample6_detailAddress" name="memberAddress" placeholder="상세 주소">
                            </div>
                            <div id="addr-right-blank2"></div>
                        </div>

                        <div id="line3-sec">
                            <div id="line3-left-blank"></div>
                            <div id="line3-center"></div>
                            <div id="line3-right-blank"></div>
                        </div>

                        <!-- 프로필 -->
                        <div id="profile-sec">
                            <div id="profile-upload-sec">
                            	<img th:src="@{/images/member/profile_noImage.png}" id="profile_noImage">
                            </div>
                            <div id="upload-btn-sec">
                                <label for="uploadInput">프로필 사진 업로드</label>
                                <input type="file" name="uploadImage" id="uploadInput" accept="image/*">
                            </div>
                            <div id="img-delete-sec">
                                <button type="button" id="img-del-btn">이미지 삭제</button>
                            </div>
                        </div>

                        <!-- 회원가입 버튼 -->
                        <div id="signUp-btn-sec">
                            <button type="submit" id="signUp-btn">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 오른쪽 여백 -->
            <div id="right-gap">
                <th:block th:replace="~{common/chatbot}"></th:block>
                <img th:src="@{/images/chat.png}" class="fixed-image" id="chat-image">
                <a th:href="@{/donation}"><img th:src="@{/images/donation.png}" class="fixed-image" id="donate-image"></a>
            </div>
        </div>

        <!-- 풋터 -->
        <th:block th:replace="~{common/footer}"></th:block>
    </section>
    
    <!-- 주소 API -->
    <script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
	<script>
	    function sample6_execDaumPostcode() {
	        new daum.Postcode({
	            oncomplete: function(data) {
	                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
	                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                var addr = ''; // 주소 변수
	
	                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
	                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
	                    addr = data.roadAddress;
	                } else { // 사용자가 지번 주소를 선택했을 경우(J)
	                    addr = data.jibunAddress;
	                }
	
	                // 우편번호와 주소 정보를 해당 필드에 넣는다.
	                document.getElementById('sample6_postcode').value = data.zonecode;
	                document.getElementById("sample6_address").value = addr;
	                // 커서를 상세주소 필드로 이동한다.
	                document.getElementById("sample6_detailAddress").focus();
	            }
	        }).open();
	    }
	</script>
    
    <script th:src="@{/js/member/signUp.js}"></script>
</body>
</html>
