<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지(유저) -찜한 목록 있을 때</title>
    <link rel="stylesheet" th:href="@{/css/mypage/member/myPageLikeList.css}">
    <script src="https://kit.fontawesome.com/ac58eafae7.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <th:block th:replace="~{common/header}"></th:block>

    <main>
        <!-- 사용자 마이페이지 타이틀 영역-->
        <section class = "userIntroArea">
            <div class = "userIntroTitle">
                찜한 목록
            </div>
            <hr>
        </section>

        <!-- 사용자 마이페이지 내용 영역-->
        <section class = "userContentArea">

            <!-- nav 자리-->
            <nav class = "navUser">
				<!-- 관리자인 경우 -->
				<th:block th:if="${session.loginMember.adminYn == 'Y'}">
                	<th:block th:replace="~{common/nav_admin}"></th:block>
                </th:block>
                
                <!-- 일반사용자인 경우 -->
                <th:block th:unless="${session.loginMember.adminYn == 'Y'}">
                	<th:block th:replace="~{common/nav_user}"></th:block>
                </th:block>
            </nav>

            <!-- 내용 작성영역-->
            <div class = "userContentContainer">
                <button id="prevBtn" type="button"><</button>
                <div class="like-dog-list">
                    <div class="like-dog">
                        <div class="top">
                            <div id="dog-name">코코</div>
                            <button type="button">X</button>
                        </div>
                        <div class="image">
                            <div id="img-wrap">
                                <img th:src="@{/images/adopt/시바사진.png}" id="dog-img">
                            </div>
                        </div>
                        <div id="dog-info">12개월 / 남아</div>
                        <div id="dog-kind">웰시코기</div>
                    </div>
                    <div class="like-dog">
                        <div class="top">
                            <div id="dog-name">코코</div>
                            <button type="button">X</button>
                        </div>
                        <div class="image">
                            <div id="img-wrap">
                                <img th:src="@{/images/adopt/시바사진.png}" id="dog-img">
                            </div>
                        </div>
                        <div id="dog-info">12개월 / 남아</div>
                        <div id="dog-kind">웰시코기</div>
                    </div>
                    <div class="like-dog">
                        <div class="top">
                            <div id="dog-name">코코</div>
                            <button type="button">X</button>
                        </div>
                        <div class="image">
                            <div id="img-wrap">
                                <img th:src="@{/images/adopt/시바사진.png}" id="dog-img">
                            </div>
                        </div>
                        <div id="dog-info">12개월 / 남아</div>
                        <div id="dog-kind">웰시코기</div>
                    </div>
                    <div class="like-dog">
                        <div class="top">
                            <div id="dog-name">코코</div>
                            <button type="button">X</button>
                        </div>
                        <div class="image">
                            <div id="img-wrap">
                                <img th:src="@{/images/adopt/시바사진.png}" id="dog-img">
                            </div>
                        </div>
                        <div id="dog-info">12개월 / 남아</div>
                        <div id="dog-kind">웰시코기</div>
                    </div>
                </div>                    
                <button id="nextBtn" type="button">></button>
            </div>
        </section>
    </main>

    <div class="main-right">
        <a th:href="@{/#}"><img th:src="@{/images/chat.png}" class="fixed-image" id="chat-image"></a>
        <a th:href="@{/#}"><img th:src="@{/images/donation.png}" class="fixed-image" id="donate-image"></a>
    </div>
    <th:block th:replace="~{common/footer}"></th:block>
</body>
</html>
