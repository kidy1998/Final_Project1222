<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1대1문의함 (관리자)</title>
	<link rel="stylesheet" th:href="@{/css/mypage/admin/adminInquiryBox.css}">
	<script src="https://kit.fontawesome.com/ac58eafae7.js" crossorigin="anonymous"></script>

</head>

<body>
	<th:block th:replace="~{common/header}"></th:block>
	<main>
		<section class="adminIntroArea">
			
			
			
			<div class="adminIntroTitle">
				1:1 문의함
			</div>
			<hr>
		</section>

		<section class="adminContentArea">

			<!-- nav 자리-->
            <nav class = "navAdmission">
				<th:block th:replace="~{common/nav_admin}"></th:block>
            </nav>

			<!-- 후원 내용 영역-->
			<div class="adminContentContainer">
				
				

				<!-- 후원 검색 창-->

              <div class = "adminSearchArea">
				<form th:action="@{/mypage/admin/searchByNickname}" name="adminMemberSearch" id="memberSearchForm" method="GET">
					<fieldset class="adminSearch">
						<input type="text" id="memberSearch" name="nickname" class="applyInput" autocomplete="on"
							placeholder="닉네임 검색">
						<button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
					</fieldset>
				</form>
                </div>
				

				<!-- 후원 내역 리스트 -->
				<div class="adminDonationContainer">

					<table class="donationTable">
                 
						<thead>
							<tr class="donationTheadTr">
								<th>번호</th>
								<th class="center-text">닉네임</th>
								<th class="center-text">제목</th>
								<th class="center-text">작성일</th>
								<th class="center-text">처리 상황</th>
							</tr>
						</thead>

					
          
						<tbody>
							
							
							<tr th:each="inquiry : ${inquiryList}" class="donationTBodyTr">
								<td th:text="${inquiry.inquiryNo}"></td>
								<td th:text="${inquiry.memberNickname}"></td>
								<td>
									<a th:href="@{/mypage/admin/adminInquiry/{inquiryNo}(inquiryNo=${inquiry.inquiryNo})}"
										th:text="${inquiry.inquiryTitle}">제목</a>

								</td>
								<td th:text="${inquiry.inquiryDate}"></td>
								<th:block th:if="${inquiry.inquiryStatus == 'N'}">
									<td>처리중</td>
								</th:block>

								<th:block th:if="${inquiry.inquiryStatus == 'Y'}">
									<td>답변 완료</td>
								</th:block>

							</tr>
						</tbody>
          
					</table>
					
				</div>




                <!--버튼 등록 
				<div style="margin-top: 380px; margin-left: -40px;">

					<form th:action="@{/adminInquiry/reviewList/1}" method="get" id="searchContainer">
						<select name="searchType" id="searchType">
							<option value="title">제목</option>
							<option value="content">내용</option>
							<option value="writer">작성자</option>
						</select>
						<input type="text" name="searchContent" id="searchContent" placeholder="검색어를 입력해주세요.">
						<button id="searchButton">검색</button>
					</form>
				</div>-->

			
		</section>


		
		<th:block th:replace="~{common/chatbot}"></th:block>
        <img th:src="@{/images/chat.png}" class="fixed-image" id="chat-image">
        <a th:href="@{/donation}"><img th:src="@{/images/donation.png}" class="fixed-image" id="donate-image"></a>
</body>
</main>
<th:block th:replace="~{common/footer}"></th:block>
</body>

</html>
